<!doctype html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        
        <title>{% block title %} {% endblock %}</title>
        
    </head>
    <body>
        <hea class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="http://127.0.0.1:8000/hodic/"><h1>&nbsp&nbspホログラフィック・ディスプレイ研究会&nbsp&nbsp</h1></a>
        </hea>
        
        
        
        <div class="container-lg">
            <br>
            <br>
            <br>
            <br>
            <h1>ログイン</h1>
            <form method="post" class="p-4 m-4 bg-light border border-white rounded form-group">
                {% csrf_token %}
                {% for error in form.errors.values %}
                    {{ error }}
                {% endfor %}
                <label>
                ユーザー名
                </label>
                <input class="form-control" name="username">
                <label>
                <br>
                パスワード
                </label>
                <input type="password" class="form-control" name="password">
                <br>
                <button type="submit" class="btn btn-success col-3 mt-4">ログインする</button>
            </form>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
