{% extends 'admin_base.html' %}

{% block title %}学会・研究会スケジュールの削除{% endblock %}

<!-- News一覧の表示 -->
{% block content %}
    <div class="container-lg">
        <div class="py-5">
            <form method='post'>
                {% csrf_token %}
                <div style="padding-left: 15px; padding-right: 15px;">
                    <div class="row border border-3 border-secondary rounded p-2 mb-2">
                    学会名：{{ object.name }}<br>
                    開始日：{{ object.opendate }}<br>
                    終了日：{{ object.closedate }}<br>
                    投稿締切日：{{ object.deadline }}<br>
                    </div>
                </div>
                <div class="pt-3">
                    <button type='submit'>削除する</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
